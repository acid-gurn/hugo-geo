{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<main>
	<header>
		<p style="color:red;font-weight:bold;">Estimated reading time: {{.ReadingTime}} minute(s)</p>
		<h1>{{ .Title }}</h1>

	</header>

	<article>
		{{ .Content }}
	</article>
</main>

<div id="bottom-nav" class="text-center center-block">
	<a href=" {{ .Site.BaseURL }}" class="btn btn-default"><i class="fa fa-home"></i> Home</a>
</div>

{{ if .Site.DisqusShortname }}
  {{ template "_internal/disqus.html" . }}
{{ end }}

{{ partial "footer.html" . }}
